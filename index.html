<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  </head>
  <body>
    <aside>
      <div>
        <h2>Search for a city:</h2>
        <input class="search-input" placeholder=""/>
        <button class="submit-button" > Search </button>
        <ul id="cityList">
          <!-- This is where javascript will add a list of cities.-->
        </ul>
      </div>
    </aside>
    <main>
      <h1>Weather Dashboard</h1>
      <h2>Current Weather</h2>
      <article class = "current-day">
        <div class="m-card">
          <div class="m-card-body">
            <h5 class="m-card-title"></h5>
              <p class="current-temp"></p>
              <p class="current-wind"></p>
              <p class="current-humid"></p>
            </p>
          </div>
        </div>
      </article>
      <h2 class = forecast-container>5-Day Forecast</h2>
      <article class = 'forecast-cards'>
        <!-- This is where javascript will add the forecast from the API-->
      </article>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
