<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <aside>
      <div>
        <h2>Search for a city:</h2>
        <input class="search-input" placeholder=""/>
        <button class="submit-button" > Search </button>
        <ul id="cityList">
          <!-- This is where javascript will add a list of cities.-->
        </ul>
      </div>
    </aside>
    <main>
      <h1>Weather Dashboard</h1>
      <h2>Current Weather</h2>
      <article class = "current-day">
        <div class="m-card">
          <div class="m-card-body">
            <h5 class="m-card-title"><span id="currentCity"></span>, Today</h5>
            <p class="m-card-text">
              Temp: <span id="currentTemp"></span><br />
              Wind:<span id="currentWind"></span><br />
              Humidity:<span id="currentHumidity"></span>
            </p>
          </div>
        </div>
      </article>
      <h2>5-Day Forecast </h2>
      <article class = 'forecast-cards'>
        <div class="card">
          <div class="card-body">
            <h5 id="day1Date" class="card-title">6/1</h5>
            <p class="card-text">
              Temp: <span id="day1Temp"></span><br />
              Wind:<span id="day1Wind"></span><br />
              Humidity:<span id="day1Humidity"></span>
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 id="day2Date" class="card-title text-center"></h5>
            <p class="card-text">
              Temp: <span id="day2Temp"></span><br />
              Wind:<span id="day2Wind"></span><br />
              Humidity:<span id="day2Humidity"></span>
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 id="day3Date" class="card-title text-center"></h5>
            <p class="card-text">
              Temp: <span id="day3Temp"></span><br />
              Wind:<span id="day3Wind"></span><br />
              Humidity:<span id="day3Humidity"></span>
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 id="day4Date" class="card-title"></h5>
            <p class="card-text">
              Temp: <span id="day4Temp"></span><br />
              Wind:<span id="day4Wind"></span><br />
              Humidity:<span id="day4Humidity"></span>
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 id="day5Date" class="card-title"></h5>
            <p class="card-text">
              Temp: <span id="day5Temp"></span><br />
              Wind:<span id="day5Wind"></span><br />
              Humidity:<span id="day5Humidity"></span>
            </p>
          </div>
        </div>
      </article>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
